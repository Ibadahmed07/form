<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p>First Name : <input type="text" placeholder="Enter First Name"></p>
        <p>Last Name : <input type="text" placeholder="Enter Last Name"></p>
        <p>Gender : <input type="radio" name="gender" id="male"><label for="gender">Male</label>
        <input type="radio" name="gender" id="female"><label for="gender">Female</label></p>
        <p>Email : <input type="email" name="Email" id="email"></p>
        <p>Address :</p> <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
     </form>
</body>
</html>
